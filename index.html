<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <!-- FONT-FAMILY -->
      <link
         href="https://fonts.googleapis.com/css2?family=Domine:wght@600&family=Raleway:wght@100&family=Roboto+Mono:ital,wght@0,500;1,400&family=Special+Elite&display=swap"
         rel="stylesheet"
      />
      <!-- ICONS -->
      <script
         src="https://kit.fontawesome.com/4cf7e7bf8a.js"
         crossorigin="anonymous"
      ></script>
      <title>Artist and Lyrics</title>

      <link rel="stylesheet" href="./assets/css/style.css" />
   </head>

   <body>
      <header class="headerBox">
         <h1>Artist and Lyrics</h1>
         <div class="nav borderYtoX">
            <a>Home</a>
            <a>About</a>
            <a>Contact</a>
         </div>
      </header>

      <br />
      <section>
         <div class="input-group m b-3">
            <input
               type="text"
               class="form-control search-color"
               placeholder="Please enter Artist or Music Name Here"
               aria-label="Artist Name"
               id="InputFromUser"
            />
            <div class="input-group-append">
               <button
                  class="btn btn-outline-secondary btn-color"
                  type="button"
                  id="searchBtn"
               >
                  Search
               </button>
            </div>
         </div>
      </section>

      <section id="search-results">
         <ul id="results-list"></ul>
         <div id="lyrics"></div>
      </section>

      <footer>
         <div class="icons">
            <button class="icon-btn">
               Download<i class="icon fab fa-google-play"></i>
            </button>
            <button class="icon-btn">
               Download<i class="icon fab fa-apple"></i>
            </button>
         </div>

         <p class="copyright">Â© Made with love by group-6</p>
      </footer>

      <script src="./assets/js/script.js"></script>
   </body>
</html>
